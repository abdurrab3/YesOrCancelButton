<!DOCTYPE html>
<html>
<head>
<title>Delete data</title>
<style>
    #deletebtn{
        border: none;
        color: #ffffff;
        background-color: #3085d6;
        padding: .4rem .8rem;
        font-size: .8rem;
        border-radius: .4rem;
        /* align-items: center;
        display: flex;
        text-align: center;
        justify-content: center;
        position: absolute; */
    }
</style>
<!-- third party js code use source -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<!-- delete button  -->
<button onclick="display()" id="deletebtn">Delete</button>
<!-- js code onclick button -->

<script type="text/javascript">

    function display(){
    
    Swal.fire({
    title: 'Are you sure?',
    text: "You won't be able to revert this!",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#f33d33',
    confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
    if (result.isConfirmed) {
    Swal.fire(
    'Deleted!',
    'Your file has been deleted.',
    'success'
    )
    }
    }) }
    </script>

</body>

</html>
